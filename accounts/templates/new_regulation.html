{% extends "./base.html" %}
{% load static %}

{% block title %}New Regulation{% endblock %}

{% block head %}
{{ block.super }}

<link rel="stylesheet" href="{% static 'css/forms.css' %}">

{% endblock %}

{% block page_content %}
<br>
<h2 class="headline">Εισαγωγή Νομοθετικής Διάταξης</h2>
<div class="container">
    <form action='' method="POST">
        {% csrf_token %}
<!--        {{ form.as_p }}-->
        <div class="form-group row justify-content-md-center row justify-content-md-center">
            <label for="id_regulation" class="col-sm-2 control-label">Nομοθετικη Διάταξη:</label>
            <div class="col-sm-6">
                <input name="regulation" type="text" class="form-control" id="id_regulation"
                       placeholder="Nομοθετικη Διάταξη" >
            </div>
        </div>
        <div class="row justify-content-md-center">
            <input class="btn bg-info btn-lg" type="submit" name="submit" value="Αποθήκευση"/>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
{% endblock %}

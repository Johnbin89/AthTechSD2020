{% extends '../base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block head %}
  {{ block.super }}

    <link rel="stylesheet" href="{% static 'css/register.css' %}">

{% endblock %}
{% block page_content %}
    <h2>Εγγραφή Χρήστη (Φορέα)</h2>
    <div class="container col-lg-6">
        <form method="post">
          {% csrf_token %}
         <!-- {{ form.as_p }} -->
              
                <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_email">Email</label></td>
                        <td><input id="id_email" name="email"
                                   type="email" class="form-control"></td>
                    </tr>
                    <tr>
                        <td class="id_password1">
                            <div><label for="id_password1">Password</label></div>
                        </td>
                        <td><input id="id_password1" name="password1"
                                   type="password" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password2">Password Confirmation</label></td>
                        <td><input id="id_password2" name="password2"
                                   type="password" class="form-control"></td>
                    </tr>
                </table>
                
          <button type="submit" class="btn btn-primary btn-signup">Εγγραφή</button>
        </form>
    </div>
{% endblock %}
{% block scripts %}
  {{ block.super }}
{% endblock %}
